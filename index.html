<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glory AI Pro – SD3 Stock & Poster Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Glory AI Pro – Design print-ready AI stock images, posters and text designs in a few prompts."
  />

  <style>
    :root {
      --bg: #020617;
      --bg-soft: #02091f;
      --card: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.1);
      --accent-2: #a855f7;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --danger: #f97373;
      --radius-lg: 18px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.55);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Roboto", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Layout */
    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 20px 16px 56px;
    }

    /* NAVBAR */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: radial-gradient(circle at 20% 0, #facc15, #22d3ee 40%, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.8),
        0 18px 30px rgba(15, 23, 42, 0.95);
      flex-shrink: 0;
    }

    .logo-icon span {
      font-size: 24px;
    }

    .logo-text-main {
      font-weight: 700;
      letter-spacing: 0.03em;
      font-size: 20px;
    }

    .logo-text-sub {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.21em;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      gap: 10px;
      font-size: 14px;
      color: var(--muted);
    }

    .nav-links button {
      background: transparent;
      border: none;
      color: inherit;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
    }

    .nav-links button.active,
    .nav-links button:hover {
      color: var(--accent);
      background: rgba(15, 23, 42, 0.85);
    }

    .nav-cta {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .pill-safe {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(34, 197, 94, 0.35);
      color: #bbf7d0;
      background: radial-gradient(circle at 0 0, #22c55e35, #0b1120);
    }

    .btn-small-outline {
      padding: 7px 12px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.8);
      color: var(--text);
      cursor: pointer;
    }

    .btn-small-outline:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* HERO + MAIN CARD */
    .shell {
      background: radial-gradient(circle at top left, #0f172a, #020617 50%);
      border-radius: 26px;
      padding: 18px 16px 20px;
      border: 1px solid rgba(148, 163, 184, 0.15);
      box-shadow: var(--shadow-soft);
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 24px;
    }

    @media (max-width: 780px) {
      .hero-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero-tag {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .hero-title {
      font-size: clamp(26px, 5vw, 32px);
      line-height: 1.1;
      font-weight: 720;
      margin-bottom: 12px;
    }

    .hero-title span {
      background: linear-gradient(120deg, #38bdf8, #a855f7);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-sub {
      font-size: 14px;
      color: var(--muted);
      max-width: 460px;
      margin-bottom: 18px;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 18px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: var(--muted);
      background: rgba(15, 23, 42, 0.9);
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .btn-primary {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at 0 0, #38bdf8, #0ea5e9);
      color: #0b1120;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 12px 30px rgba(56, 189, 248, 0.45);
    }

    .btn-primary span.icon {
      background: rgba(15, 23, 42, 0.12);
      border-radius: 999px;
      padding: 4px;
      font-size: 13px;
    }

    .btn-secondary {
      padding: 9px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 13px;
      cursor: pointer;
    }

    .hero-hint {
      font-size: 11px;
      color: var(--muted);
    }

    /* RIGHT CARD (APP) */
    .app-card {
      background: radial-gradient(circle at top, #020617, #020617 55%);
      border-radius: 22px;
      padding: 14px 14px 16px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .app-header-left {
      font-size: 11px;
      color: var(--muted);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 11px;
    }

    .chip strong {
      color: var(--accent);
    }

    .app-preview {
      position: relative;
      border-radius: 18px;
      border: 1px solid rgba(15, 23, 42, 0.95);
      overflow: hidden;
      background: radial-gradient(circle at top, #020617, #020617 60%);
      padding: 14px;
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      margin-bottom: 8px;
      color: var(--muted);
    }

    .preview-header span {
      font-size: 11px;
    }

    .preview-grid {
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 10px;
    }

    @media (max-width: 720px) {
      .preview-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .prompt-box {
      border-radius: 14px;
      border: 1px solid rgba(30, 64, 175, 0.6);
      background: linear-gradient(135deg, #020617, #020617 60%, #0f172a);
      padding: 10px 10px 8px;
      font-size: 12px;
      color: var(--text);
      min-height: 90px;
    }

    .prompt-label {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .prompt-input {
      width: 100%;
      border: none;
      background: transparent;
      color: var(--text);
      resize: none;
      font-size: 12px;
      line-height: 1.4;
      outline: none;
    }

    .preview-settings {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 11px;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .setting-pill {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .preview-image-wrap {
      margin-top: 10px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(15, 23, 42, 0.9);
      position: relative;
      background: radial-gradient(circle at 20% 0, #0f172a, #020617 55%);
      padding: 10px;
    }

    .preview-image-inner {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: linear-gradient(135deg, #020617, #0f172a);
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 12px;
    }

    .watermark {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        120deg,
        rgba(148, 163, 184, 0.18) 0,
        rgba(148, 163, 184, 0.18) 1px,
        transparent 1px,
        transparent 26px
      );
      mix-blend-mode: soft-light;
      opacity: 0.55;
    }

      position: absolute;
      inset: 0
