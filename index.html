<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glory AI Pro – SD3 Stock & Poster Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Glory AI Pro – SD3 powered AI studio for stock images, posters and thumbnails." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"

  <style>
    :root {
      --bg: #050712;
      --bg-soft: #070a16;
      --bg-elevated: #0d1020;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.12);
      --accent-strong: #60a5fa;
      --border-subtle: rgba(148, 163, 184, 0.25);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --danger: #f97373;
      --radius-lg: 20px;
      --radius-md: 14px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.65);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #020617 100%);
      color: var(--text-main);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 18px 16px 48px;
    }

    /* NAVBAR */

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-badge {
      width: 32px;
      height: 32px;
      border-radius: 11px;
      background: radial-gradient(circle at 20% 0%, #facc15, #fb923c 40%, #1f2937 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.8), 0 16px 30px rgba(15, 23, 42, 0.9);
      font-size: 18px;
    }

    .brand-main {
      font-family: "Poppins", system-ui;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .brand-tag {
      font-size: 0.66rem;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.2em;
      margin-top: 4px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.85rem;
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.15);
    }

    .btn {
      border: none;
      cursor: pointer;
      padding: 7px 14px;
      border-radius: 999px;
      font-size: 0.83rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 7px;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      border: 1px solid rgba(148, 163, 184, 0.35);
      transition: all 0.18s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border-color: transparent;
      color: white;
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.45);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.85);
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 1);
    }

    .btn-icon {
      font-size: 0.95rem;
    }

    /* LAYOUT GRID */

    .grid-main {
      display: grid;
      grid-template-columns: minmax(0, 1.15fr) minmax(0, 1.1fr);
      gap: 20px;
      margin-top: 8px;
      margin-bottom: 26px;
    }

    @media (max-width: 880px) {
      .grid-main {
        grid-template-columns: minmax(0, 1fr);
      }

      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-right {
        width: 100%;
        justify-content: space-between;
      }
    }

    /* LEFT: HERO */

    .hero {
      background: radial-gradient(circle at top, #111827 0, #020617 55%);
      border-radius: var(--radius-lg);
      padding: 18px 18px 16px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 5% 0%, rgba(59, 130, 246, 0.25), transparent 60%),
        radial-gradient(circle at 80% 0%, rgba(168, 85, 247, 0.28), transparent 58%);
      opacity: 0.9;
      pointer-events: none;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
    }

    .hero-pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 14px;
    }

    .pill-soft {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 3px 10px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
    }

    .pill-soft span {
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(22, 163, 74, 0.16);
      color: #bbf7d0;
      font-size: 0.68rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .hero-title {
      font-family: "Poppins", system-ui;
      font-weight: 700;
      font-size: clamp(1.9rem, 3vw, 2.3rem);
      line-height: 1.08;
      margin-bottom: 12px;
    }

    .hero-title span {
      background: linear-gradient(135deg, #f97316, #facc15);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-sub {
      font-size: 0.9rem;
      color: var(--text-muted);
      max-width: 30rem;
      margin-bottom: 18px;
    }

    .hero-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 18px;
    }

    .hero-note {
      font-size: 0.78rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .hero-note-badge {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #bfdbfe;
      background: rgba(15, 23, 42, 0.75);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 4px;
    }

    .stat-card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 14px;
      padding: 9px 10px;
      border: 1px solid rgba(148, 163, 184, 0.45);
    }

    .stat-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 0.98rem;
      font-weight: 600;
    }

    .stat-sub {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    @media (max-width: 480px) {
      .hero {
        padding: 18px 14px 16px;
      }

      .hero-stats {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    /* RIGHT: STUDIO PANEL */

    .studio {
      background: radial-gradient(circle at top left, #020617 0, #020617 70%);
      border-radius: var(--radius-lg);
      padding: 16px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
